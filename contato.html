<body>
    <header><p></p></header>

    <main>
        <article>
        <fieldset>
       <legend>Nós Contate</legend>
       <form action="#" method="post" name="fale">
        <br><br>
        <label>Nome:</label>
        <input type="text" id="nome" name="nome" size="30" maxlength="60" placeholder="Digite seu Nome" required/>
          <br><br>
        <label>E-mail:</label>
        <input type="text" id="nome" name="nome" size="30" maxlength="60" placeholder="Digite seu Email" required>
        <br><br>
        <label>CPF:</label>
        <input type="text" id="nome" name="nome" size="30" maxlength="15" placeholder="Digite seu Email" required>
        <br><br>
        <label>Por Que o Seu <br>Contato:</label>
        <select name="motivo" id="motivo" required>
            <option value="" selected="selected">--Selecione--</option> 
            <option value="ES">Estou Insatisfeito</option>
            <option value="EP">Há algo de Errado com a Pagina</option>
            <option value="EPR">Há algo de Errado com um produto</option>   
            <option value="NPH">Não consigo acessar a Pagina Home</option>
            <option value="NPS">Não consigo acessar a Pagina Sobre</option>
            <option value="FIPH">Está faltando informações na Pagina Home</option>
            <option value="FIPS">Está faltando informações na Pagina Sobre</option>   
         </select>
            <br><br> 
        <label>Outro:</label>
        <br><br>
        <textarea name="coment" id="coment" cols="40" rows="6" maxlength="240" placeholder="Caso tenha Outro Problema escreva Aqui"></textarea>
        <br><br>
        <input type="submit" id="enviar" name="enviar" value="ENVIAR">
        <input type="reset" id="limpar" name="limpar" value="CANCELAR">
        </form>
       </fieldset>

      <article id="img8"></article>

    </article>
    </main>


</body>
</html>
